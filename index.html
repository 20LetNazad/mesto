<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__content">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__nickmane">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="add-button"></button>
            </section>
            <section class="cards">
                <ul class="elements">
                    <li class="cards__item element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия"
                            class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Карачаевск</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус"
                            class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус"
                            class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия"
                            class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_opened">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form"> popup
                    <input type="text" placeholder="Имя" autocomplete="off" class="popup__text popup__text_type_name">
                    <input type="text" placeholder="Описаине" autocomplete="off"
                        class="popup__text popup__text_type_description">
                    <button class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
