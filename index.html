<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body>
<div class="page">
    <header class="header">
        <div class="logo"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__content">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__nickmane">Жак-Ив Кусто</h1>
                        <button aria-label="Редактировать профиль" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button aria-label="Добавить изображение" class="add-button"></button>
        </section>
       <section class="cards">
           <ul class="elements"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button aria-label="Закрыть" class="popup__close-button">Х</button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__profile-form">
                <input autocomplete="off" class="popup__text popup__text_type_name" name="name" placeholder="Имя"
                       type="text">
                <input autocomplete="off" class="popup__text popup__text_type_description" name="job"
                       placeholder="Описаине"
                       type="text">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-add-card">
        <div class="popup-add-card__container popup__container">
            <button aria-label="Закрыть" class="popup-add-card__close popup__close-button">Х</button>
            <h2 class="popup-add-card__title popup__title">Новое место</h2>
            <form class="popup-add-card__form popup__profile-form">
                <input autocomplete="off" class="popup__text popup__text_type_image-name" name="name"
                       placeholder="Название"
                       type="text">
                <input autocomplete="off" class="popup__text popup__text_type_link" name="job"
                       placeholder="Ссылка на картинку"
                       type="text">
                <button class="popup-add-card__submit popup__submit-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="image-popup">
        <figure class="image-popup__block">
            <button aria-label="Закрыть" class="popup__close-button image-popup__close">Х</button>
            <img class="image-popup__img">
            <figcaption class="image-popup__caption"></figcaption>
        </figure>
    </div>
    <template class="template">
        <li class="cards__item element">
            <button aria-label="Удалить карточку" class="element__delete"></button>
            <img class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button aria-label="Поставить лайк" class="element__like"></button>
            </div>
        </li>
    </template>
</div>
<script src="script.js"></script>
</body>

</html>
