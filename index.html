<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main>
            <section class="profile">

                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__nickmane">Жак-Ив Кусто</h1>
                            <div class="profife__edit-button"></div>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <div class="add-button"></div>
            </section>
            <section class="cards">
                <ul class="elements">
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия"
                            class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Карачаевск</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус"
                            class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус"
                            class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия"
                            class="element__image">
                        <div class="element__info">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <div class="element__like"></div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
